<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <h1 class="heading">YouTube Downloader</h1>
    <input class="URL-input" placeholder="Video URL e.g. https://www.youtube.com/watch?v=xvFZjo5PgG0">
    <select id="qualitySelect">
        <option value="highest">Highest Quality</option>
        <option value="lowest">Lowest Quality</option>
    </select>
    <button class="download-button">Download</button>
    <!-- <div class="loader-container">
        <div class="loader"></div>
    </div> -->
   
    <div class="footer">
        <div class="social-icons">
            <!-- Replace "#" with your actual social media profile links -->
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-github"></i></a> <!-- GitHub icon -->
        </div>
        <p>Made with ♥️ in 🇵🇰 by Sabih Qureshi</p>
        <p class="copyright">&copy; 2024 Sabih Qureshi. All Rights Reserved.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
